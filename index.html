<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .details {
            background: #ffffff;
            display: inline-block;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
        .details h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .details p {
            font-size: 18px;
            color: #555;
            margin: 8px 0;
        }
        .button-link {
            display: inline-block;
            margin: 12px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button-link:hover {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="details">
        <h1>Student Details</h1>
        <p><strong>Name:</strong> Madhura Patil</p>
        <p><strong>Roll Number:</strong> 7</p>
        <p><strong>Div:</strong> B</p>
        <p><strong>Batch:</strong> S1</p>
    </div>

    <div>
        <a href="HTML/index_for_html.html" class="button-link" target="_blank">HTML</a>
        <a href="CSS/indexforcss.html" class="button-link" target="_blank">CSS</a>
        <a href="XML/indexforxml.html" class="button-link" target="_blank">XML</a>
    </div>

</body>
</html>
