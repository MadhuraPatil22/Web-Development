<!DOCTYPE html>
<html>
<head>
  <title>Employee Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

  <div style="max-width: 500px; margin: 50px auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #333;">Employee Registration Form</h2>
    
    <form>
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

      <label for="gender">Gender:</label><br>
      <select name="gender" id="gender" required style="width: 100%; padding: 8px; margin-bottom: 15px;">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="DOB" required style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

      <label for="employee_id">Employee ID:</label><br>
      <input type="text" id="employee_id" name="employee_id" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

      <label for="mobile_number">Mobile Number:</label><br>
      <input type="number" id="mobile_number" name="mobile_number" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

      <p style="margin-bottom: 5px;">Choose your position:</p>
      <input type="radio" id="Intern" name="position" value="Intern">
      <label for="Intern">Intern</label><br>
      <input type="radio" id="Employee" name="position" value="Employee">
      <label for="Employee">Employee</label><br>
      <input type="radio" id="Manager" name="position" value="Manager">
      <label for="Manager">Manager</label><br>
      <input type="radio" id="CEO" name="position" value="CEO">
      <label for="CEO">CEO</label><br><br>

      <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
        Register Employee
      </button>
    </form>
  </div>

</body>
</html>
