<!DOCTYPE html>
<html>
<head>
  <title>Creating Form</title>
  <link rel="stylesheet" href="stylestudent.css">
</head>

<body>
  <div class="form-container">
    <h2 class="form-heading">Student Registration Form</h2>
    <form>

      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname"><br><br>

      <label for="mname">Middle Name:</label><br>
      <input type="text" id="mname" name="mname"><br><br>

      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname"><br><br>

      <label for="gender">Gender:</label><br>
      <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="DOB" required><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" required></textarea><br><br>

      <label for="Year">Select Year:</label><br>
      <select name="Year" id="Year" required>
        <option value="">Select Year</option>
        <option value="First Year">First Year</option>
        <option value="Second Year">Second Year</option>
        <option value="Third Year">Third Year</option>
        <option value="Fourth Year">Fourth Year</option>
      </select><br><br>

      <p>Choose your Department:</p>
      <div class="department-options">
        <input type="radio" id="cse" name="department" value="CSE">
        <label for="cse">Computer Science Engineering</label><br>

        <input type="radio" id="aiml" name="department" value="AIML">
        <label for="aiml">CSE (Artificial Intelligence & Machine Learning)</label><br>

        <input type="radio" id="ds" name="department" value="DS">
        <label for="ds">CSE (Data Science)</label><br>

        <input type="radio" id="civil" name="department" value="Civil">
        <label for="civil">Civil Engineering</label><br>

        <input type="radio" id="chemical" name="department" value="Chemical">
        <label for="chemical">Chemical Engineering</label><br>

        <input type="radio" id="mech" name="department" value="Mechanical">
        <label for="mech">Mechanical Engineering</label><br>
      </div><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="studentid">Student ID:</label><br>
      <input type="text" id="studentid" name="studentid"><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>

      <button type="submit">Register Student</button>

    </form>
  </div>
</body>
</html>
